<!DOCTYPE html>
<html>
  <head>
    <title>Fetch User Data</title>
  </head>
  <body>

    
    <script>
      fetch("https://jsonplaceholder.typicode.com/users")
        .then((res) => {
          return res.json();
        })
        .then((data) => {
          console.log(data);
        })
        .catch((error) => {
          console.log(error);
        });

      fetch("https://jsonplaceholder.typicode.com/users/1")
        .then((res) => {
         return res.json();
        })
        .then((res) => {
          console.log(res);
        })
        .catch((error) => {
          console.log(error);
        });
    </script>
  </body>
</html>
